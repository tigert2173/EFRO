<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - TavernAI Style</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e272e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            color: #f5f6fa;
        }
        #sidebar {
            width: 250px;
            background-color: #2f3640;
            padding: 20px;
            border-right: 1px solid #44bd32;
            overflow-y: auto;
        }
        #sidebar h2 {
            color: #f5f6fa;
            font-size: 1.5em;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }
        #sidebar li.selected {
            background-color: #44bd32;
            color: #2f3640;
        }
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #chat-container {
            width: 100%;
            max-width: 700px;
            background-color: #2f3640;
            border: 1px solid #718093;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            overflow-y: auto;
            height: 400px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #353b48;
        }
        .user {
            text-align: right;
            background-color: #44bd32;
        }
        .bot {
            text-align: left;
            background-color: #00a8ff;
        }
        #input-container {
            display: flex;
            width: 100%;
            max-width: 700px;
            margin-bottom: 10px;
        }
        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #44bd32;
            border-radius: 5px 0 0 5px;
            background-color: #2f3640;
            color: #f5f6fa;
        }
        #input-container button {
            padding: 10px;
            border: 1px solid #44bd32;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: #44bd32;
            color: #f5f6fa;
            cursor: pointer;
        }
        #settings-container {
            width: 100%;
            max-width: 700px;
            background-color: #2f3640;
            border: 1px solid #44bd32;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .setting {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #f5f6fa;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #44bd32;
            border-radius: 5px;
            background-color: #2f3640;
            color: #f5f6fa;
        }
        #save-load-container {
            display: flex;
            justify-content: space-between;
        }
        #save-load-container button {
            width: 48%;
            padding: 10px;
            border: 1px solid #44bd32;
            border-radius: 5px;
            background-color: #44bd32;
            color: #f5f6fa;
            cursor: pointer;
        }
        #api-status {
            text-align: center;
            margin-bottom: 10px;
        }
        #api-status-text {
            font-weight: bold;
        }
        #upload-container {
            margin-top: 15px;
        }
        #upload-container input[type="file"] {
            width: 100%;
        }
        .remove-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        #SettingsMaxTokensSlider {
            width: 100%;
        }

        #SettingsMaxTokensValue {
            display: inline-block;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Character Selection</h2>
        <ul id="character-list">
            <!-- Characters will be listed here -->
        </ul>
        <button onclick="addNewCharacter()">Add New Character</button>
        <div id="upload-container">
            <input type="file" id="upload-json" accept=".json" />
            <button onclick="uploadCharacter()">Upload Character</button>
            <button onclick="downloadJSONConfig()">Download JSON Config</button>
        </div>
    </div>

    <div id="main-content">
        <div id="chat-container"></div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="settings-container">
            <div class="setting">
                <label for="persona">Character Persona</label>
                <input type="text" id="persona" placeholder="e.g., friendly, professional">
            </div>
            <div class="setting">
                <label for="context">Context</label>
                <input type="text" id="context" placeholder="e.g., tech support, storytelling">
            </div>
            <div class="setting">
                <label for="greeting">Greeting</label>
                <input type="text" id="greeting" placeholder="e.g., Hello! How can I help you?">
            </div>
            <div class="setting">
                <label for="temperature">Temperature</label>
                <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="setting">
            <label for="SettingsMaxTokensSlider">Max Generated Tokens (Message Length):</label>
            <input type="range" id="SettingsMaxTokensSlider" min="64" max="512" step="1" value="128">
            <span id="SettingsMaxTokensValue">128 Tokens</span>
            </div>
            <div class="setting">
                <label for="model">Select Model</label>
                <select id="model">
                    <option value="nephra_v1.0.Q4_0.gguf">Nephra-7B</option>
                    <option value="astridboros-3b.q8_0.gguf">Astridboros-3b</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="davinci">Davinci</option>
                </select>
            </div>
            <div class="setting">
                <label for="messages-sent">Messages Sent</label>
                <input type="text" id="messages-sent" value="0" readonly>
            </div>
            <div id="save-load-container">
                <button onclick="saveCharacter()">Save Character</button>
                <button onclick="updateSettings()">Update Settings</button>
            </div>
        </div>

        <div id="api-status">API Status: <span id="api-status-text">Checking...</span></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const SettingsMaxTokensSlider = document.getElementById('SettingsMaxTokensSlider');
        const SettingsMaxTokensValue = document.getElementById('SettingsMaxTokensValue');

        SettingsMaxTokensSlider.addEventListener('input', () => {
        SettingsMaxTokensValue.textContent = SettingsMaxTokensSlider.value + " Tokens";
        // Here you can add code to handle the setting change
        // For example, updating a global setting or sending it to a server
        });
    });

    </script>
    <script>
        let settings = {
            persona: '',
            context: '',
            greeting: '',
            temperature: 0.5,
            model: 'astridboros-3b.q8_0.gguf',
   //         userName: ''
        };

        function updateCharacterList() {
            const characterList = document.getElementById('character-list');
            characterList.innerHTML = '';

            const keys = Object.keys(localStorage);
            keys.forEach(key => {
                if (key.startsWith('chatbotCharacter_')) {
                    const userName = key.replace('chatbotCharacter_', '');
                    const listItem = document.createElement('li');
                    listItem.textContent = userName;

                    // Remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.textContent = '×'; // Use a "×" character
                    removeBtn.className = 'remove-btn';
                    removeBtn.onclick = (event) => {
                        event.stopPropagation();
                        if (confirm(`Are you sure you want to delete the character "${userName}"?`)) {
                            localStorage.removeItem(key);
                            updateCharacterList();
                        }
                    };

                    listItem.appendChild(removeBtn);
                    listItem.className = 'character-item';
                    listItem.onclick = () => loadCharacter(userName, listItem);
                    characterList.appendChild(listItem);
                }
            });
        }

        function addNewCharacter() {
            const userName = prompt('Enter a name for the new character:');
            if (userName) {
                settings.userName = userName;
                updateSettings();
                saveCharacter();
                updateCharacterList();
            }
        }

        async function checkAPIStatus() {
            try {
                const response = await fetch('https://hiv-serving-mar-broke.trycloudflare.com/v1/internal/model/info');
                if (response.ok) {
                    document.getElementById('api-status-text').textContent = 'Up and Running';
                } else {
                    document.getElementById('api-status-text').textContent = 'API Error';
                }
            } catch (error) {
                document.getElementById('api-status-text').textContent = 'API Error';
            }
        }

        function saveCharacter() {
            settings.persona = document.getElementById('persona').value;
            settings.context = document.getElementById('context').value;
            settings.greeting = document.getElementById('greeting').value;
            settings.temperature = parseFloat(document.getElementById('temperature').value);
            settings.model = document.getElementById('model').value;
            if (settings.userName) {
                localStorage.setItem('chatbotCharacter_' + settings.userName, JSON.stringify(settings));
                alert('Character saved!');
                updateCharacterList();
            } else {
                alert('Please enter a character name.');
            }
        }

        function loadCharacter(userName, listItem) {
            const characterData = localStorage.getItem('chatbotCharacter_' + userName);
            if (characterData) {
                settings = JSON.parse(characterData);
                document.getElementById('persona').value = settings.persona;
                document.getElementById('context').value = settings.context;
                document.getElementById('greeting').value = settings.greeting;
                document.getElementById('temperature').value = settings.temperature;
                document.getElementById('model').value = settings.model;
                highlightCharacter(listItem);
                sendGreeting(); // Send greeting message on character load
            } else {
                alert('Character not found.');
            }
        }

        function highlightCharacter(selectedItem) {
            const listItems = document.querySelectorAll('#character-list li');
            listItems.forEach(item => item.classList.remove('selected'));
            selectedItem.classList.add('selected');
        }

function uploadCharacter() {
    const fileInput = document.getElementById('upload-json');
    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const jsonData = JSON.parse(event.target.result);

                // Check for the expected fields in the JSON
                if (jsonData.char_persona && jsonData.char_greeting && jsonData.world_scenario) {
                    // Update the HTML elements with the JSON data
                    document.getElementById('persona').value = jsonData.char_persona;
                    document.getElementById('context').value = jsonData.world_scenario;
                    document.getElementById('greeting').value = jsonData.char_greeting;
                    document.getElementById('temperature').value = jsonData.temperature || 0.5; // Default value if temperature is not provided

                    alert('Character uploaded and settings updated successfully!');
                } else {
                    alert('Invalid JSON format. Ensure it contains the necessary fields.');
                }
            } catch (e) {
                alert('Failed to parse JSON.');
            }
        };
        reader.readAsText(file);
        addNewCharacter();
        saveCharacter();
    } else {
        alert('Please select a file to upload.');
    }
}

function downloadJSONConfig() {
    const persona = document.getElementById('persona').value;
    const context = document.getElementById('context').value;
    const greeting = document.getElementById('greeting').value;
    const temperature = parseFloat(document.getElementById('temperature').value) || 0.5;

    // Construct JSON object
    const jsonData = {
        char_persona: persona,
        char_greeting: greeting,
        world_scenario: context,
        temperature: temperature
    };

    // Convert JSON object to string
    const jsonString = JSON.stringify(jsonData, null, 4);

    // Create a blob with the JSON string
    const blob = new Blob([jsonString], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'character-config.json';

    // Trigger the download
    a.click();

    // Clean up
    URL.revokeObjectURL(url);
}

// Helper function to extract values based on a keyword
function extractValue(jsonString, keyword) {
    const regex = new RegExp(`${keyword}:\\s*"([^"]+)"`, 'i');
    const match = jsonString.match(regex);
    return match ? match[1] : '';
}

        function updateSettings() {
            

            if (messagessent.value > 0) {
                settings.persona = '';
                settings.context = '';
                settings.greeting = '';
                settings.temperature = parseFloat(document.getElementById('temperature').value);
                settings.model = document.getElementById('model').value;
            } else if (messagessent.value > 1) {
                settings.persona = document.getElementById('persona').value;
                settings.context = document.getElementById('context').value;
                settings.greeting = '';
                settings.temperature = parseFloat(document.getElementById('temperature').value);
                settings.model = document.getElementById('model').value;
            } else {
                settings.persona = document.getElementById('persona').value;
                settings.context = document.getElementById('context').value;
                settings.greeting = document.getElementById('greeting').value;
                settings.temperature = parseFloat(document.getElementById('temperature').value);
                settings.model = document.getElementById('model').value;
            }
        }

// Function to clear the content of the current bot message element
function clearCurrentBotMessage() {
    if (currentBotMessageElement) {
        currentBotMessageElement.innerHTML = ''; // Clear the existing content
    }
}

    async function sendMessage() {
    const userInput = document.getElementById('user-input');
    const message = userInput.value.trim();
    if (!message) return;
    messagessent = messagessent + 1;

    // Update the value in the input field
    document.getElementById('messages-sent').value = messagessent;

    displayMessage(message, 'user');
    currentBotMessageElement = null; // Reset current bot message element for each new message

    userInput.value = '';

    try {
        updateSettings(); // Ensure settings are updated before sending the message
        const response = await fetch('https://hiv-serving-mar-broke.trycloudflare.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                model: settings.model,
                messages: [
                    { role: 'system', content: settings.greeting },
                    { role: 'system', content: settings.persona },
                    { role: 'system', content: settings.context },
                    { role: 'user', content: message }
                ],
                max_tokens: SettingsMaxTokensSlider.value,
                stream: true,
                temperature: settings.temperature
            })
        });

        // Check if the response is in streaming mode
        if (response.body) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let result = '';

            // Process the stream
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                // Decode and parse the new chunk
                const chunk = decoder.decode(value, { stream: true });

                // Extract the content from the chunk
                const matches = chunk.match(/"content":\s*"([^"]*)"/);
                if (matches && matches[1]) {
                    const content = matches[1];
                    result += content;
                    displayMessage(content, 'bot'); // Append chunk to the current message
                }
            }

            // Finalize the message after the stream ends
            if (result) {
                // Clear previous content before displaying the complete message
                clearCurrentBotMessage();
                // Replace old content with the formatted complete message
                displayMessage(result, 'bot'); 
            }
        } else {
            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            displayMessage(botMessage, 'bot');
        }
    } catch (error) {
        console.error('Error:', error);
        displayMessage('Sorry, there was an error processing your request.', 'bot');
    }
}



        function sendGreeting() {
            messagessent = 0;
            const greeting = settings.greeting;
            if (greeting) {
                displayMessage(greeting, 'bot');
            }
        }
    
let currentBotMessageElement = null;

function displayMessage(content, sender) {
    const chatContainer = document.getElementById('chat-container');
    
    // Remove any unwanted backslashes from the content
    const sanitizedContent = content
        .replace(/\n/g, '<br>') // Convert newlines to <br> for HTML rendering
        .replace(/\\/g, '\n') // Replace backslashes with newlines
        .replace(/\*(.*?)\*/g, '<i>$1</i>'); 

    if (sender === 'bot') {
        // Create or update the current bot message element
        if (!currentBotMessageElement) {
            currentBotMessageElement = document.createElement('div');
            currentBotMessageElement.className = `message ${sender}`;
            chatContainer.appendChild(currentBotMessageElement);
        }
        currentBotMessageElement.innerHTML += sanitizedContent; // Append the new chunk
    } else {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender}`;
        messageElement.innerHTML = sanitizedContent;
        chatContainer.appendChild(messageElement);
    }

    chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom
}
        document.addEventListener('DOMContentLoaded', () => {
            updateCharacterList();
            checkAPIStatus();
        });
    </script>
</body>
</html>
